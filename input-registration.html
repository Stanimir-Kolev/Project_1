<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/css-registration.css">
</head>

<body>

    <div class="left-reg-box">
        <div id="sign-up">
            <form action="">
                <fieldset>
                    <legend>РЕГИСТРАЦИЯ</legend>
                    <p>Създаване на профил</p>
                    <div class="div">
                        <label for="" id="enterMail" placeholder="">E-mail:</label>
                        <br/>
                        <input name="mail" type="text" id="mail" placeholder="E-mail">
                    </div>
                    <div class="div">
                        <label for="" id="enterName">Потребителско име:</label>
                        <br/>
                        <input name="username" type="text" id="username" placeholder="Потребителско име">
                    </div>
                    <div class="div">
                        <label for="" id="enterPass">Парола</label>
                        <br/>
                        <input name="pass" type="password" id="password" placeholder="Парола">
                    </div>
                    <div class="div">
                        <label for="" id="enterPass">Потвърди парола</label>
                        <br/>
                        <input name="pass" type="password" id="password" placeholder="Парола">
                    </div>
                    <br/>
                    <div class="box-info">
                        <div class="pick-info-box">
                            <label for="gander" id="pick-gander">Пол:</label>
                            </br>
                            <select name="gander" id="gander">
                            <option value="male">Мъж</option>
                            <option value="female">Жена</option>
                        </select>
                        </div>
                        <div class="pick-info-box">
                            <label for="year" id="pick-year">Год. на раждане:</label>
                            </br>
                            <select name="year" id="year">
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2016">2015</option>
                            <option value="2016">2014</option>
                            <option value="2016">2013</option>
                            <option value="2016">2012</option>
                            <option value="2016">2011</option>
                            <option value="2016">2010</option>
                            <option value="2016">2009</option>
                        </select>
                        </div>
                    </div>
                    <br/>
                    <div class="div">
                        <input type="submit" value="ПРОДЪЛЖИ" id="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="right-info-box">

    </div>

</body>

</html>
